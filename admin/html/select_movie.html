<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">
                    Edit/Delete movie
                </h2>
            </div>
            <div class="card-body">
                <div class="card-text">
                    Select movie to edit/delete
                </div>
                    <div class="form-group">
                        <label>Movie - Year</label>
                        <div class="form-row">
                            <div class="col-6">
                                <select name="edit_movie_id" class="form-control">
                                    <option value="">Select</option>
                                    __movie__
                                </select>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success" onclick="searchMovie()">Search</button>
                            </div>
                        </div>
                    </div>
                <div class="card-text">
                    Currently there are __count__ movies in the database.
                </div>
            </div>
        </div>
    </div>
</div>
