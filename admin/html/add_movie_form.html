<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Add new movie
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-header">
                                    <h5 class="card-title">New movie</h5>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Title*</label>
                                    <input type="text" class="form-control" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label>Year*</label>
                                    <input type="number" class="form-control" name="year" required>
                                </div>
                                <div class="form-group">
                                    <label>Tag line*</label>
                                    <input type="text" class="form-control" name="tag_line" required>
                                </div>
                                <div class="form-group">
                                    <label>Plot*</label>
                                    <textarea name="plot" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Poster*</label>
                                    <input type="file" class="form-control" name="poster" required>
                                </div>
                                <div class="form-group">
                                    <label>Director*</label>
                                    <input type="text" class="form-control" name="" required>
                                </div>
                                <div class="form-group">
                                    <label>Stdio*</label>
                                    <input type="text" class="form-control" name="" required>
                                </div>
                                <div class="form-group">
                                    <label>Genere*</label>
                                    <input type="text" class="form-control" name="" required>
                                </div>
                                <div class="form-group">
                                    <label>Classification*</label>
                                    <input type="text" class="form-control" name="classification" required>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Stock information</h5>
                            </div>
                            <div class="card-body">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">DVD</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Rental price*</label>
                                            <input type="text" class="form-control" name="" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Purchase price*</label>
                                            <input type="text" class="form-control" name="" required>
                                        </div>
                                        <div class="form-group">
                                            <label>In-stock*</label>
                                            <input type="text" class="form-control" name="" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Rented*</label>
                                            <input value="0" type="text" class="form-control" name="" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">BluRay</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Rental price*</label>
                                            <input type="text" class="form-control" name="" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Purchase price*</label>
                                            <input type="text" class="form-control" name="" required>
                                        </div>
                                        <div class="form-group">
                                            <label>In-stock*</label>
                                            <input type="text" class="form-control" name="" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Rented*</label>
                                            <input value="0" type="text" class="form-control" name="" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
