
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Add new movie
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">New movie</h5>
                                </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Title*</label>
                                    <input type="text" class="form-control" name="title" required>
                                </div>
                                <div class="form-group">
                                    <label>Year*</label>
                                    <input type="number" class="form-control" name="year" required>
                                </div>
                                <div class="form-group">
                                    <label>Tag line*</label>
                                    <input type="text" class="form-control" name="tag_line" required>
                                </div>
                                <div class="form-group">
                                    <label>Plot*</label>
                                    <textarea name="plot" class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Poster*</label>
                                    <input type="file" class="form-control" name="poster" required>
                                </div>
                                <div class="form-group">
                                    <label>Director*</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="director" id="">
                                            <option value="">select</option>
                                            __director__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="new_director" placeholder="Or add new director">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Studio*</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="studio" id="">
                                            <option value="">select</option>
                                            __studio__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="new_studio" placeholder="Or add new studio">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Genre*</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="genre" id="">
                                            <option value="">select</option>
                                            __genre__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="new_genere" placeholder="Or add new genre">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Classification*</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="classification" id="">
                                            <option value="">select</option>
                                            <option value="G">G</option>
                                            <option value="M">M</option>
                                            <option value="MA">MA</option>
                                            <option value="PG">PG</option>
                                            <option value="R">R</option>
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="new_classification" placeholder="Or add new classification">
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Stars & co-stars</h5>
                                </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>First Star*</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="1st_star" id="">
                                            <option value="">select</option>
                                            __actor__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="star1" placeholder="Or add new star">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Second Star*</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="2nd_star" id="">
                                            <option value="">select</option>
                                            __actor__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="star2" placeholder="Or add new star">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Third Star</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="3rd_star">
                                            <option value="">select</option>
                                            __actor__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="star3" placeholder="Or add new star">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>First Co-star</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="1st_costar">
                                            <option value="">select</option>
                                            __actor__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="costar1" placeholder="Or add new Co-star">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Second Co-star</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="2nd_costar">
                                            <option value="">select</option>
                                            __actor__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="costar2" placeholder="Or add new Co-star">
                                      </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Third Co-star</label>
                                    <div class="row">
                                      <div class="col">
                                        <select class="form-control" name="3rd_costar">
                                            <option value="">select</option>
                                            __actor__
                                        </select>
                                      </div>
                                      <div class="col">
                                        <input type="text" class="form-control" name="costar3" placeholder="Or add new Co-star">
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Stock information</h5>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Rental Period*</label>
                                    <select class="form-control" name="rental_period" id="">
                                        <option value="">select</option>
                                        <option value="3 Day">3 Day</option>
                                        <option value="Weekly">Weekly</option>
                                        <option value="Overnight">Overnight</option>
                                    </select>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">DVD</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Rental price*</label>
                                            <input type="text" class="form-control" name="dvd_rental_price" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Purchase price*</label>
                                            <input type="text" class="form-control" name="dvd_purchase_price" required>
                                        </div>
                                        <div class="form-group">
                                            <label>In-stock*</label>
                                            <input type="text" class="form-control" name="dvd_in_tock" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Rented*</label>
                                            <input value="0" type="text" class="form-control" name="dvd_rented" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="card-title">BluRay</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Rental price*</label>
                                            <input type="text" class="form-control" name="blue_rental_price" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Purchase price*</label>
                                            <input type="text" class="form-control" name="blue_purchase_price" required>
                                        </div>
                                        <div class="form-group">
                                            <label>In-stock*</label>
                                            <input type="text" class="form-control" name="blue_in_tock" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Rented*</label>
                                            <input value="0" type="text" class="form-control" name="blue_rented" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
